<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-block: 2rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
    <article class="profile_card">
      <!-- User Info -->
      <div class="user_container">
        <div class="img_container">
          <img src="./assets/images/avatar-jessica.jpeg" alt="user avatar" class="user_img" />
        </div>
        <h4 class="user_name">Jessica Randall</h4>
        <p class="user_location">London, United Kingdom</p>
        <p class="user_intro_quote">"Front-end developer and avid reader."</p>
      </div>
      <!-- Social Links -->
      <div class="social_links_container">
        <a href="#" class="social_link">GitHub</a>
        <a href="#" class="social_link">Frontend Mentor</a>
        <a href="#" class="social_link">LinkedIn</a>
        <a href="#" class="social_link">Twitter</a>
        <a href="#" class="social_link">Instagram</a>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Zuzana83/social-links-profile" target="_blank">z83studio</a>.
  </div>
</body>
</html>
